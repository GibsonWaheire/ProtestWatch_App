name: Neon Database Branch Management

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  manage-database-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create database branch
        if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
        uses: neontech/neon-github-action@v1
        with:
          api-key: ${{ secrets.NEON_API_KEY }}
          project-id: ${{ secrets.NEON_PROJECT_ID }}
          branch-name: pr-${{ github.event.number }}

      - name: Delete database branch
        if: github.event.action == 'closed'
        uses: neontech/neon-github-action@v1
        with:
          api-key: ${{ secrets.NEON_API_KEY }}
          project-id: ${{ secrets.NEON_PROJECT_ID }}
          branch-name: pr-${{ github.event.number }}
          delete: true 